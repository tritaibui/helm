replicaCount: 1

image:
  repository: trinitytechnology/linkifysoft-kas
  pullPolicy: IfNotPresent
  tag: "1.19.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "kas"

# RBAC Configuration
rbac:
  createRole: true  # Enable role creation
  createRoleBinding: true  # Enable role binding creation
  
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 50m
    memory: 400Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

config:
  kubernetes:
    namespace: "linkify-agent"
  linkify:
    connect:
      rest:
        url: http://connect.linkify-dev.svc.cluster.local:8080

secret:
  create: true
  name: "kas"
  # git:
  #   repository: "https://np-gitea.linkifysoft.com/local/connect.git"
