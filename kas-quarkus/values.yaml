  #   group: "local"
  # #   registryUsername: "local"
  #   registryPassword: "Linkify@2024"
  agent:
    token: "e07c6e8099004fbeb966723f821a7461"
  websocket:
    url: "ws://host.docker.internal:8000/connection/websocket"

nodeSelector: {}

tolerations: []

affinity: {}

probe:
  liveness:
    enabled: false
    path: /q/health/live
    port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readiness:
    enabled: false
    path: /q/health/ready
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3

